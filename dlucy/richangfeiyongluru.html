<script>

    jQuery(document).ready(function () {

        // 初始化布局和插件

    var datatime;

    var money_adr;
    var pay_com;

    var fee_pro;
    var pay_way;
    var bill_info;
  /*获得客户信息*/
    function getInfoData() {
        datatime = $("#datatime").val();
        blank = $("#blank").val();
        money_adr=$('#money_adr').val();
        pay_com=$('#pay_com').val();
        fee_money=$('#fee_money').val();
        fee_pro=$('#fee_pro').val();
        pay_way=$('#pay_way').val();
        bill_info=$('#bill_info').val();
    }

    /*客户信息模态框初始化信息*/
    function modalConfirm() {
        getInfoData();
        $("#td_datatime").text("录入日期: " + datatime);
        $("#td_blank").text("执行银行: " + blank);
        $("#td_money_adr").text("资金流向: " + money_adr);
        $("#td_pay_com").text("收付款单位: " + pay_com);

        $("#td_fee_money").text("费用金额: " + fee_money);
        $("#td_fee_pro").text("费用项目: " + fee_pro);
        $("#td_pay_way").text("收付款方式: " + pay_way);
        $("#td_bill_info").text("发票情况: " + bill_info);

    }

    //    数字输入检查
    function isNum(str) {
        if (str != null && str != "") {
            return !isNaN(str);
        }
        return false;
    }
    //输入框检查
    function checkInput(str) {
        if (str == null || str == "") {
            return false;
        } else {
            return true;
        }
    }
    //    下拉框检查
    function checkSelect(str) {
        if (str == "请选择...") {
            return false;
        } else {
            return true;
        }
    }

    //    获得当前时间的时间戳
    function getTimeStamp() {
        var timestamp = new Date().getTime();
        return timestamp;
    }
    //获得当前时间　yyyy-mm-dd hh:mm:ss
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        if (minutes >= 0 && minutes <= 9) {
            minutes = "0" + minutes;
        }
        if (seconds >= 0 && seconds <= 9) {
            seconds = "0" + seconds;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + minutes
            + seperator2 + seconds;
        return currentdate;
    }

    //    重置输入框
    function resetAll() {
        $("#btn-reset").click();
    }

    //    重新刷新表格数据
    function reloadData(theData) {

        if (theData[9] == 0) {
            theData[9] = getNowFormatDate();
            theData[22] = "<td class=\"myhidden sorting_1\">" + getTimeStamp() + "</td>";
        }
        $('#sample_1').dataTable().fnAddData(theData);

        resetAll();

        $("form select").each(function (index, item) {
            $(item).find('option').each(function () {
                $(this).removeAttrs('selected');
            });
        });

        $('.chzn-container-single span').html('请选择...');

        $("#info-attention").text("添加成功:)");
        var nowTime = new Date();
        $("#info-pickdate").datepicker('setDate', nowTime);
        $("#info-recdate").datepicker('setDate', nowTime);
    }

    //   客户信息检查入口
    function checkAll() {
        var ev = arguments[0] || window.event;
        var info_id = $("#info-id").val();
        var info_addtime = $("#info-addtime").val();
        var info_timestamp = $("#info-timestamp").val();

        getInfoData();
        $('#static').modal('hide')

        var check = true;

        if (!checkInput(datatime)) {
            $("#group-datatime").addClass("error");
            check = false;
        }

        if (!checkSelect(blank)) {
            $("#group-blank").addClass("error");
            check = false;
        }

        if (!checkSelect(money_adr)) {
            $("#group-money_adr").addClass("error");
            check = false;
        }

        if (!checkSelect(pay_com)) {
            $("#group-pay_com").addClass("error");
            check = false;
        }

        if (!checkInput(fee_money)) {
            $("#group-fee_money").addClass("error");
            check = false;
        }

        if (!checkInput(fee_pro)) {
            $("#group-fee_pro").addClass("error");
            check = false;
        }

        if (!checkSelect(pay_way)) {
            $("#group-pay_way").addClass("error");
            check = false;
        }

        if (!checkInput(bill_info)) {
            $("#group-bill_info").addClass("error");
            check = false;
        }
        if (!check) {
//            alert("请检查...");
            $("#info-attention").text("请检查红色区域:(");

//            resetAll();
        } else {
            var aa=[datatime,pay_com,fee_pro,bill_info,pay_way,blank,money_adr,fee_money];
            var Ttr=yewuliebiao(aa);
            $("#tbody1").prepend(Ttr);
            check = true;
        }


        return false;

    }

    //    以下为客户信息状态转换产生的事件
    $("#info-order").change(function () {
        $("#group-order").removeClass("error");
    });
    $("#info-boxnum").change(function () {
        $("#group-boxnum").removeClass("error");
    });
    $("#info-boxtype").change(function () {
        $("#group-boxtype").removeClass("error");
    });
    $("#info-goodsname").change(function () {
        $("#group-goodsname").removeClass("error");
    });

    $("#info-clientname").change(function () {
        $("#group-clientname").removeClass("error");

    });
    $("#info-clientname").mouseleave($.post("#", {}, function (data) {
        data = {"addrinfo": [{"id": 1, "name": "大连"}, {"id": 2, "name": "北京"}]};
        var addrlist = data.addrinfo;
        var str;
        $.each(addrlist, function (n, addr) {
            str += "<option value=\"" +
                addr.id +
                "\">" +
                addr.name +
                "</option>";
        })
        $("#info-pickaddr").append(str);
        $("#info-recaddr").append(str);
    }));
    $("#info-port").change(function () {

    });
